<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Finite Dirt Worx - Holland Michigan</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body class="">
    <header class="z-0 relative">
        <img class="z-0 " src="./Images/cracked_ground.jpg" alt="Dried ground with big cracks">
        <div class="text-center absolute top-1/3 mx-auto w-1/2 right-0 left-0">
            <h1 class="text-7xl text-teal-300">Finite Dirt Worx</h1>
        </div>
        <div class="absolute bottom-60 h-48 w-full bg-gradient-to-t from-black "></div>
    </header>
    <main class="relative bottom-60">
        <div class="z-10 bg-black">
            <div class="mx-10  flex justify-evenly">
                <img class="rounded-2xl w-1/3 h-1/3" src="./Images/driveway1.jpg" alt="Skid steer on gravel driveway">
                <h2 class="text-6xl text-center my-auto mx-auto">Contact us for your dirt moving needs</h2>
            </div>
            <div class="flex mx-10 pt-20 justify-evenly">
                <h2 class="text-4xl text-center my-auto mx-auto">Common Services</h2>
                <div class="my-auto mx-auto">
                    <ul class="text-4xl list-disc">
                        <li>Basement Digs</li>
                        <li>Driveway Installs</li>
                        <li>Custom Retaining Walls</li>
                        <li>Spetic Installs</li>
                        <li>Pond Digs</li>
                    </ul>
                </div>
            </div>
            <div class="flex justify-evenly w-full py-20">
                <img class="h-1/4 w-1/4" src="./Images/leveling1.jpg" alt="Skid steer next to leveled ground">
                <img class="h-1/4 w-1/4" src="./Images/driveway2.jpg" alt="House with leveled driveway">
                <img class="h-1/4 w-1/4" src="./Images/truck_trailer.jpg" alt="Truck with trailer being loaded with dirt">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="/nav.js"></script>
</html>
